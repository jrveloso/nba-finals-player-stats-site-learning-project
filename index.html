<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>2022 NBA Finals Simple Player Stats Tracker</h1>

    <img src="images/nba_warriors-celtics_16x9.jpeg" alt="player image" id="playerImage">

    <section class="right-side">
        <section class="search">
            <input type="text">
            <button>Get Player</button>
        </section>

        <ul class="stats-container">
            <li class="stats"><span>PPG: </span><span id="points"></span></li>
            <li class="stats"><span>RPG: </span><span id="rebounds"></span></li>
            <li class="stats"><span>APG: </span><span id="assists"></span></li>
            <li class="stats"><span>SPG: </span><span id="steals"></span></li>
            <li class="stats"><span>BPG: </span><span id="blocks"></span></li>
        </ul>
    </section>

    <script src="main.js"></script>
</body>
</html>
